<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTU CCMSC Library Dashboard</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;}
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      z-index: 2;
    }

    .title {
      text-align: center;
      flex: 1;
    }

    .title h1 {font-size: 2rem; margin-bottom: 0.5rem;}
    .title h2 {font-size: 1rem; color: #ffe;}
    .title p {margin-top: 0.5rem; font-style: italic; font-size: 1rem;}

    /* Login Icon */
    .login-icon {
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.5rem;
      transition: transform 0.2s ease;
    }
    .login-icon:hover {transform: scale(1.2);}

    /* Login Form */
    .login-container {
      position: absolute;
      top: 70px;
      right: 2rem;
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      border-radius: 1rem;
      width: 250px;
      color: #000;
      display: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .login-container h3 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .login-container input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .login-container button {
      width: 100%;
      padding: 0.7rem;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    .login-container button:hover {background-color: #005bb5;}

    /* Dashboard */
    .container {
      padding: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 1rem;
      padding: 1.5rem;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {transform: translateY(-5px);}
    .card h3 {font-size: 1.2rem; margin-bottom: 0.5rem;}
    .card p {font-size: 1.8rem; font-weight: bold;}
    .card span {font-size: 2rem; display: block; margin-bottom: 0.5rem;}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="title">
      <h1>CTU CCMSC Mountain Satellite Campus</h1>
      <h2>Library Management System</h2>
      <p>"Knowledge, Service, Excellence"</p>
    </div>
    <div class="login-icon" onclick="toggleLogin()" title="Login">üîí</div>
  </header>

  <!-- Login Form -->
  <div class="login-container" id="loginForm">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard Cards -->
  <div class="container">
    <div class="card">
      <span>üìö</span>
      <h3>Total Books</h3>
      <p id="totalBooks">1250</p>
    </div>
    <div class="card">
      <span>üë•</span>
      <h3>Registered Students</h3>
      <p id="totalStudents">540</p>
    </div>
    <div class="card">
      <span>üìñ</span>
      <h3>Borrowed Books</h3>
      <p id="borrowedBooks">120</p>
    </div>
    <div class="card">
      <span>‚ö†Ô∏è</span>
      <h3>Overdue Books</h3>
      <p id="overdueBooks">15</p>
    </div>
  </div>

  <script>
    // Toggle login form visibility
    function toggleLogin() {
      const form = document.getElementById('loginForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    // Dummy login function
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user === "admin" && pass === "admin") {
        alert("Login Successful!");
        document.getElementById('loginForm').style.display = 'none';
      } else {
        alert("Incorrect username or password!");
      }
    }
  </script>

</body>
</html>
