<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTU CCMSC Library Dashboard</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;}
    body {
      min-height: 100vh;
      background: url('https://via.placeholder.com/1600x900?text=CTU+CCMSC+Mountain+Satellite+Campus') no-repeat center center/cover;
      color: white;
      position: relative;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      padding: 2rem;
      text-align: center;
    }
    h1 {font-size: 2.5rem; margin-bottom: 0.5rem;}
    h2 {font-size: 1.5rem; margin-bottom: 2rem; color: #ccc;}
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      justify-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 1rem;
      padding: 1.5rem;
      width: 100%;
      max-width: 250px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {transform: translateY(-5px);}
    .card h3 {font-size: 1.2rem; margin-bottom: 0.5rem;}
    .card p {font-size: 1.8rem; font-weight: bold;}
    .card span {font-size: 2rem; display: block; margin-bottom: 0.5rem;}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>CTU CCMSC Mountain Satellite Campus</h1>
    <h2>Library Management System Dashboard</h2>

    <div class="cards">
      <div class="card">
        <span>üìö</span>
        <h3>Total Books</h3>
        <p id="totalBooks">0</p>
      </div>

      <div class="card">
        <span>üë•</span>
        <h3>Registered Students</h3>
        <p id="totalStudents">0</p>
      </div>

      <div class="card">
        <span>üìñ</span>
        <h3>Borrowed Books</h3>
        <p id="borrowedBooks">0</p>
      </div>

      <div class="card">
        <span>‚ö†Ô∏è</span>
        <h3>Overdue Books</h3>
        <p id="overdueBooks">0</p>
      </div>
    </div>
  </div>

  <script>
    // Sample data
    const data = {
      totalBooks: 1250,
      totalStudents: 540,
      borrowedBooks: 120,
      overdueBooks: 15
    };

    // Animate counters
    function animateValue(id, start, end, duration) {
      let obj = document.getElementById(id);
      let range = end - start;
      let current = start;
      let increment = end > start ? 1 : -1;
      let stepTime = Math.abs(Math.floor(duration / range));
      let timer = setInterval(() => {
        current += increment;
        obj.textContent = current;
        if (current == end) clearInterval(timer);
      }, stepTime);
    }

    // Animate all dashboard values
    animateValue("totalBooks", 0, data.totalBooks, 1500);
    animateValue("totalStudents", 0, data.totalStudents, 1500);
    animateValue("borrowedBooks", 0, data.borrowedBooks, 1500);
    animateValue("overdueBooks", 0, data.overdueBooks, 1500);
  </script>
</body>
</html>
