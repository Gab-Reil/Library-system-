<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">ðŸ“š Library System</a>
  </div>
</nav>

<div class="container mt-4">

  <!-- Add Book Form -->
  <div class="card shadow mb-4">
    <div class="card-header bg-success text-white">
      Add New Book
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Book Title</label>
            <input type="text" class="form-control" placeholder="Enter title">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" placeholder="Enter author">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Year</label>
            <input type="number" class="form-control" placeholder="Enter year">
          </div>
        </div>
        <button class="btn btn-primary">Save Book</button>
      </form>
    </div>
  </div>

  <!-- Book List Table -->
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      Book List
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Sample Book</td>
            <td>John Doe</td>
            <td>2024</td>
            <td>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
